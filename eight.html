<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Prac23: Login</title>
</head>

<body bgcolor="darkgreen">
  <h1>Fill the Application Form</h1>
  <form>
    <label for="fname">First Name</label><br>
    <input type="text" name="fname" placeholder="First Name" size="50"><br><br>
    <label for="lname">Last Name</label><br>
    <input type="text" name="lname" placeholder="Last Name" size="50"><br><br>
    <label for="gender">Gender</label><br><br>
    <input type="radio" unchecked name="male" value="Male"><label for="male">Male</label><br><br>
    <input type="radio" unchecked name="female" value="Female"><label for="female">Female</label><br><br>
    <input type="radio" unchecked name="other" value="Other"><label for="other">Other</label><br><br>
    <label>Country</label><br>
    <input type="text" size="75"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
