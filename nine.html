<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Friends Club</title>
</head>

<body bgcolor="lightblue">
  <h1 align="center">Friends Club</h1>
  <form>
    <label for="fname">Enter Name: </label>
    <input type="text" name="fname" placeholder="Full Name" size="30"><br><br>
    <label for="address">Address</label>
    <input type="text" name="address" placeholder="Residential Address" size="80"><br><br>
    <label for="pass">Login password: </label>
    <input type="password" name="pass" placeholder="Password" maxlength="10" size="12"><br><br>
    <label for="Membership">Membership</label>
    <input type="radio" checked name="yearly" value="yearly"><label for="yearly"> Yearly</label>
    <input type="radio" unchecked name="monthly" value="monthly"><label for="monthly"> Monthly</label><br><br>
    <label for="Activities">Activities</label>
    <select name="Activities">
      <option value="Indoor Games" selected>Indoor Games</option>
      <option value="Outdoor Games">Outdoor Games</option>
      <option value="Book Club">Book Club</option>
      <option value="Basketball Club">Basketball Club</option>
    </select><br><br>
    <label for="Preferred Days">Preferred Days: </label>
    <input type="checkbox" value="Weekends" name="weekends"><label for="weekends">Weekends</label>
    <input type="checkbox" value="Week Days" name="weekdays"><label for="weekdays">Week Days</label>
    <input type="checkbox" value="Every Day" name="everyday"><label for="everyday">Every day</label><br><br>
    <label for="Cuisines">Select cuisines you like</label><br>
    <select name="Cuisines" size="4">
      <option value="Indian">Indian</option>
      <option value="Chinese">Chinese</option>
      <option value="Italian">Italian</option>
      <option value="Continental">Continental</option>
      <option value="Mexican">Mexican</option>
    </select><br><br>
    <input type="button" value="ok" onclick="alert('Alright :)')">
    <input type="reset" value="reset">
    <input type="submit" value="submit">
  </form>
</body>

</html>
